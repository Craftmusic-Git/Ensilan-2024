@if (isAuth()) {
  <div class="h-full min-h-[calc(100vh-32px)] dark:bg-gray-950">
    <header class="antialiased">
      <nav class="bg-white border-gray-200 px-4 lg:px-6 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center">
          <div class="flex justify-start items-center">
            <a [routerLink]="'/admin'" class="flex mr-4 py-2.5">
              <img src="assets/logo.png" class="mr-3 h-12" alt="logo" />
            </a>
          </div>
          <div>
            <div class="items-baseline flex text-xl text-white cursor-pointer">
              <div [routerLink]="'/admin/games'" [class.border-purple-800]="isGameRoute()" [class.border-gray-800]="!isGameRoute()" class="px-8 h-full border-b-2 pt-8 pb-4">
                Parties
              </div>
              <div [routerLink]="'/admin/questions'" [class.border-purple-800]="isQuestionsRoute()" [class.border-gray-800]="!isQuestionsRoute()" class="px-8 h-full border-b-2 pt-8 pb-4">
                Questions
              </div>
              <div [routerLink]="'/admin/users'" [class.border-purple-800]="isUsersRoute()" [class.border-gray-800]="!isUsersRoute()" class="px-8 h-full border-b-2 pt-8 pb-4">
                Joueurs
              </div>
            </div>
          </div>
          <button class="text-white bg-purple-500 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                  (click)="signOut()">
            Logout
          </button>
        </div>
      </nav>
    </header>
    <router-outlet/>
  </div>
} @else {
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-52 h-32 mr-2" src="assets/logo.png" alt="logo">
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Se connecter au tableau de bord
          </h1>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de
              passe</label>
            <input
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              type="password" [(ngModel)]="apiKey"
              name="password"
              id="password"
              placeholder="••••••••"
              required="">
          </div>
          @if (error()) {
            <div class="text-red-500">/!\ Mauvais mot de passe /!\</div>
        }
          <button (click)="login()"
            class="w-full text-white bg-purple-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-purple-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Se connecter
          </button>
        </div>
      </div>
    </div>
  </section>
}
